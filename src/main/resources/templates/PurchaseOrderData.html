<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div th:insert="fragments/commonui :: userhead "></div>
	<div th:insert="fragments/commonui :: usermenu "></div>
	<div class="container">
	<div class="card">
		<div class="card-header text-white text-center" style="background-color: #1E90FF;">
			<h3>Welcome To PurchaseOrder Data Page</h3>

		</div>

		<div class="body">

			<table class="table table-striped">
				<tr class="text-center" style="background-color: #32CD32;">
					<th>ORDER ID</th>
					<th>PURCHASEORDER CODE</th>
					<th>REFERENCE NO</th>
					<th>QUALITY CHECK</th>
					<!-- <th>DESCRIPTION</th> -->
					<th colspan="3">OPERATION</th>
				</tr>
				<tr class="text-center" th:each="ob: ${list}">
					<td th:text="${ob.porder_Id}"></td>
					<td th:text="${ob.porder_Code}"></td>
					<td th:text="${ob.reference_No}"></td>
					<td th:text="${ob.qty_Check}"></td>
					<td><a class="btn btn-danger text-white"
						th:href="@{/porder/delete/{id}(id=${ob.porder_Id})}">DELETE</a></td>
					<td><a class="btn btn-info text-white"
						th:href="@{/porder/edit/{id}(id=${ob.porder_Id})}">EDIT</a></td>
					<td><a class="btn btn-success text-white"
						th:href="@{/porder/view/{id}(id=${ob.porder_Id})}">VIEW</a></td>
				</tr>
			</table>
		</div>

		<div class="card-footer text-white text-center" style="background-color: #7a2048;">
			<div class="text-right">
				<a class="text-white text-right" th:href="@{/shipment/excel}"><img
					th:src="@{/images/excel.png}" width="60" height="40"></a> &nbsp;
				<a class="text-white text-right" th:href="@{/shipment/pdf}"><img
					th:src="@{/images/pdf.jpg}" width="60" height="40"></a>
			</div>
			<span th:text="${msg}"></span>

		</div>
		</div>
	</div>
</body>
</html>
