<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body>
	<div th:insert="fragments/commonui :: userhead "></div>
	<div th:insert="fragments/commonui :: usermenu "></div>


	<div class="container">
		<div class="card">
			<div class="card-header text-white text-center" style="background-color: #1E90FF;">
				<h3>Welcome To PartData Page</h3>
			</div>


			<div class="body">
				<table class="table table-striped">
					<tr class="text-center" style="background-color: #32CD32;">
						<th>Part ID</th>
						<th>PART CODE</th>
						<th>BASE COST</th>
						<th>BASE CURRENCY</th>
						<th>UOM</th>
						<th colspan="3">OPERATION</th>
					</tr>
					<tr class="text-center" th:each="ob: ${list}">
						<td th:text="${ob.part_Id}"></td>
						<td th:text="${ob.part_Code}"></td>
						<td th:text="${ob.base_Cost}"></td>
						<td th:text="${ob.base_Curr}"></td>
						<td th:text="${ob.uomob.uom_Model}"></td>
						<!-- <td th:text="${ob.discription}"></td> -->
						<td><a class="btn btn-danger text-white"
							th:href="@{/part/delete/{id}(id=${ob.part_Id})}">DELETE</a></td>
						<td><a class="btn btn-info text-white"
							th:href="@{/part/edit/{id}(id=${ob.part_Id})}">EDIT</a></td>
						<td><a class="btn btn-success text-white"
							th:href="@{/part/view/{id}(id=${ob.part_Id})}">VIEW</a></td>
					</tr>
				</table>
			</div>

			<div class="card-footer text-white text-center" style="background-color: #7a2048;">
				<div class="text-right">
					<a class="text-white text-right" th:href="@{/part/excel}"><img
						th:src="@{/images/excel.png}" width="60" height="40"></a> &nbsp;
					<a class="text-white text-right" th:href="@{/part/pdf}"><img
						th:src="@{/images/pdf.jpg}" width="60" height="40"></a>
				</div>
				<span th:text="${msg}"></span>
			</div>
		</div>

	</div>
</body>
</html>
