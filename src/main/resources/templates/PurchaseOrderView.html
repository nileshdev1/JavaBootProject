<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>


<body>
<div th:insert="fragments/commonui :: userhead "></div>
<div th:insert="fragments/commonui :: usermenu "></div>
	<div class="container">
	<div class="card">
		<div class="card-header text-white text-center " style="background-color: #1E90FF;">
			<h3>Welcome To Purchase Order View Page</h3>
		</div>
			
		<div class="card-body ">
		
			<!-- #1st Row -->
			<div class="row">
				<div class="col-4 ">
					<label>ORDER ID</label>
				</div>
				<div class="col-4 ">
					<span th:text="${porder.porder_Id}"></span>
				</div>
			</div>



			<!-- #2nd Row -->
			<div class="row">
				<div class="col-4 ">
					<label>ORDER CODE</label>
				</div>
				<div class="col-4">
					<span th:text="${porder.porder_Code}"></span>
				</div>
			</div>
			
			<!-- #3nd Row -->
			<div class="row">
				<div class="col-4 ">
					<label>SHIPMENT</label>
				</div>
				<div class="col-4">
					<span th:text="${porder.shipmentType.shipment_Code}"></span>
				</div>
			</div>


			<!-- #4nd Row -->
			<div class="row">
				<div class="col-4 ">
					<label>VENDER</label>
				</div>
				<div class="col-4">
					<span th:text="${porder.vender.user_Code}"></span>
				</div>
			</div>

			<!-- #5rd Row -->
			<div class="row">
				<div class="col-4 ">
					<label>REFERENCE NO</label>
				</div>
				<div class="col-4">
					<span th:text="${porder.reference_No}"></span>
				</div>
			</div>



			<!-- #6th Row -->
			<div class="row">
				<div class="col-4 ">
					<label>QUENTITY CHECK</label>
				</div>
				<div class="col-4">
					<span th:text="${porder.qty_Check}"></span>	
				</div>
			</div>
		


			<!-- #7th Row -->
			<div class="row">
				<div class="col-4 ">
					<label>DEFAULT STATUS</label>
				</div>
				<div class="col-4">
					<span th:text="${porder.status}"></span>
				</div>
			</div>


			<!-- #8th Row -->
			<div class="row">
				<div class="col-4 ">
					<label>DESCRIPTION</label>
				</div>
				<div class="col-4">
					<span th:text="${porder.description}"></span>
				</div>
			</div>
		

		</div>
		<div class="card-footer text-center text-white" style="background-color: #7a2048;">
		<div class="text-right">
				<a class="text-white text-right" th:href="@{/porder/excel/{id}(id=${porder.porder_Id})}"><img
					th:src="@{/images/excel.png}" width="50" height="40"></a> &nbsp;
				<a class="text-white text-right" th:href="@{/porder/pdf/{id}(id=${porder.porder_Id})}"><img
					th:src="@{/images/pdf.jpg}" width="50" height="40"></a>&nbsp;
			</div>
		
		</div>
		</div>
	</div>
</body>
</html>
