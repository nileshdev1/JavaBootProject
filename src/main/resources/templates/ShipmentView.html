<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>


<body>
<div th:insert="fragments/commonui :: userhead "></div>
<div th:insert="fragments/commonui :: usermenu "></div>

	<div class="container">
		<div class="card">
		<div class="card-header text-white text-center" style="background-color: #1E90FF;">
			<h3>Welcome To Shipment View Page</h3>
		</div>
			
		<div class="card-body ">
		
			<!-- #1st Row -->
			<div class="row">
				<div class="col-4 ">
					<label>SHIPMENT ID</label>
				</div>
				<div class="col-4 ">
					<span th:text="${ship.ship_id}"></span>
				</div>
			</div>



			<!-- #2nd Row -->
			<div class="row">
				<div class="col-4 ">
					<label>SHIPMENT MODE</label>
				</div>
				<div class="col-4">
					<span th:text="${ship.shipment_Mode}"></span>
				</div>
			</div>



			<!-- #3rd Row -->
			<div class="row">
				<div class="col-4 ">
					<label>SHIPMENT CODE</label>
				</div>
				<div class="col-4">
					<span th:text="${ship.shipment_Code}"></span>
				</div>
			</div>



			<!-- #4th Row -->
			<div class="row">
				<div class="col-4 ">
					<label>ENABLE SHIPMENT</label>
				</div>
				<div class="col-4">
					<span th:text="${ship.enb_Shipment}"></span>
				</div>
			</div>


			<!-- #5th Row -->
			<div class="row">
				<div class="col-4 ">
					<label>SHIPMENT GRADE</label>
				</div>
				<div class="col-4">
					<span th:text="${ship.shipment_Grade}"></span>
				</div>
			</div>


			<!-- #6th Row -->
			<div class="row">
				<div class="col-4 ">
					<label>DESCRIPTION</label>
				</div>
				<div class="col-4">
					<span th:text="${ship.discription}"></span>
				</div>
			</div>
		

		</div>
		<div class="card-footer  text-center text-white" style="background-color: #7a2048;">
		<div class="text-right">
				<a class="text-white text-right" th:href="@{/shipment/excel/{id}(id=${ship.ship_id})}"><img
					th:src="@{/images/excel.png}" width="50" height="40"></a> &nbsp;
				<a class="text-white text-right" th:href="@{/shipment/pdf/{id}(id=${ship.ship_id})}"><img
					th:src="@{/images/pdf.jpg}" width="50" height="40"></a>&nbsp;
			</div>
			</div>
		</div>
	</div>
</body>
</html>
