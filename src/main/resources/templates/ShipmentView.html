<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>


<body>
<div class="container">

<div class="card-header text-white text-center bg-info">
	<h3>Welcome To Shipment View Page</h3>
</div>


<div class="card-body">


<!-- #1st Row -->
<div class="row">
<div class="col-4 ">
<label>SHIPMENT ID</label>
</div>
<div class="col-4 ">
<span th:text="${ship.ship_id}"></span>
</div>
</div>



<!-- #2nd Row -->
<div class="row">
<div class="col-4 ">
<label >SHIPMENT MODE</label>
</div>
<div class="col-4">
<span th:text="${ship.shipment_Mode}"></span>
</div>
</div>



<!-- #3rd Row -->
<div class="row">
<div class="col-4 ">
<label >SHIPMENT CODE</label>
</div>
<div class="col-4">
<span th:text="${ship.shipment_Code}"></span>
</div>
</div>



<!-- #4th Row -->
<div class="row">
<div class="col-4 ">
<label >ENABLE SHIPMENT</label>
</div>
<div class="col-4">
<span th:text="${ship.enb_Shipment}"></span>
</div>
</div>


<!-- #5th Row -->
<div class="row">
<div class="col-4 ">
<label>SHIPMENT GRADE</label>
</div>
<div class="col-4">
<span th:text="${ship.shipment_Grade}"></span>
</div>
</div>


<!-- #6th Row -->
<div class="row">
<div class="col-4 ">
<label>DESCRIPTION</label>
</div>
<div class="col-4">
<span th:text="${ship.discription}"></span>			
</div>
</div>


</div>
<div class="card-footer bg-secondary text-center text-white">
</div>
</div>
</body>
</html>
