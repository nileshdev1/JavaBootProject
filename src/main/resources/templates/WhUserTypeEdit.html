<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script type="text/javascript" th:src="@{/js/whUserType.js}"></script>
</head>
<body>
<div class="container">

<div class="card-header text-white text-center bg-info" >
<h3>Welcome To WhUserType Registration Page </h3>
</div>

<div class="card-body">
<form th:action="@{/whuser/update}" method="post" th:object="${whuser}">


<div class="row">
<div class="col-4 ">
<label for="user_Code">USER ID</label>
</div>
<div class="col-4">
<input type="text" th:field="*{user_Type_Id}" readonly="readonly" class="form-control"/>
</div>
<div class="col-4"></div>
</div>


<div class="row">
<div class="col-4 ">
<label for="user_type">USER TYPE</label>
</div>
<div class="col-4">
<input type="radio" th:field="*{user_type}" value="vendor">VENDOR
<input type="radio" th:field="*{user_type}" value="customer">CUSTOMER
</div>
<div class="col-4">
<span id="userTypeError"></span>
</div>
</div>


<div class="row">
<div class="col-4 ">
<label for="user_Code">USER CODE</label>
</div>
<div class="col-4">
<input type="text" th:field="*{user_Code}" class="form-control"/>
</div>
<div class="col-4">
<span id="userCodeError"></span>
</div>
</div>

<div class="row">
<div class="col-4 ">
<label for="user_For">USER FOR</label>
</div>
<div class="col-4">
<input type="text" th:field="*{user_For}" class="form-control"/>
</div>
<div class="col-4"></div>
</div>

<div class="row">
<div class="col-4 ">
<label for="user_Email">USER EMAIL</label>
</div>
<div class="col-4">
<input type="text" th:field="*{user_Email}" class="form-control"/>
</div>
<div class="col-4">
<span id="userEmailError"></span>
</div>
</div>

<div class="row">
<div class="col-4 ">
<label for="user_Contact">USER CONTACT</label>
</div>
<div class="col-4">
<input type="text" th:field="*{user_Contact}" class="form-control"/>
</div>
<div class="col-4">
<span id="userContectError"></span>
</div>
</div>


<div class="row">
<div class="col-4 ">
<label for="user_id_type">USERID TYPE </label>
</div>
<div class="col-4">
<select th:field="*{user_id_type}" class="form-control">
					<option value="">--SELECT--</option>
					<option value="pancard">PAN CARD</option>
					<option value="aadhar">AADHAR</option>
					<option value="voterid">VOTER ID</option>
					<option value="other">OTHER</option>
			    </select>
</div>
<div class="col-4">
<span id="idTypeError"></span>
</div>
</div>


<div class="row">
<div class="col-4 ">
<label for="other_id">IF OTHER</label>
</div>
<div class="col-4">
<input type="text" th:field="*{other_id}" class="form-control"/>
</div>
<div class="col-4"></div>
</div>


<div class="row">
<div class="col-4 ">
<label for="id_Number">ID NUMBER</label>
</div>
<div class="col-4">
			<input type="text" th:field="*{id_Number}" class="form-control"/>
</div>
<div class="col-4">
<span id="idNumError"></span>
</div>
</div>			
		
		
<br>
<div class="row">
<div class="col-4"></div>
<div class="col-4 " >
				<input type="submit" value="Update" class="btn btn-success">
				

</div>
</div>


</form>

<div class="card-footer bg-secondary text-white text-center">

</div>
</div>
</div>
</body>
</html>
